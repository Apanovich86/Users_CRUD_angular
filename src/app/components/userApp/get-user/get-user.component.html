<div class="title">{{selectedItem.userName}} details:</div>
<form>
  <div class="inputs-middle">
    <input type="text" name="name" class="get-user" [(ngModel)]="selectedItem.userName" placeholder="userName"/>
    <input type="text" name="email" class="get-user" placeholder="Email" [(ngModel)]="selectedItem.email"/>
    <input type="text" name="phone" class="get-user" placeholder="Phone" [(ngModel)]="selectedItem.phoneNumber"/>
  </div>
</form>
