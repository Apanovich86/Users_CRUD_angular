<form>
  <label>Name</label>
  <input type="text" name="name" [(ngModel)]="userObj.userName"/>
  <br/><br/>

  <label>Email</label>
  <input type="text" name="email" [(ngModel)]="userObj.email"/>
  <br/><br/>

  <label>Phone</label>
  <input type="text" name="phone" [(ngModel)]="userObj.phoneNumber"/>
  <br/><br/>
</form>
