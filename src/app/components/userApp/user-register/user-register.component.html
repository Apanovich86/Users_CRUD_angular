<div class="title">Add User:</div>
<form>
  <div class="inputs-middle">
  <input type="text" name="name" class="user-register" placeholder="Name" [(ngModel)]="userObj.userName"/>
  <input type="text" name="email" class="user-register" placeholder="Email" [(ngModel)]="userObj.email"/>
  <input type="text" name="phone" class="user-register" placeholder="Phone" [(ngModel)]="userObj.phoneNumber"/>
  <button class="submit">Submit</button>
  </div>
</form>
