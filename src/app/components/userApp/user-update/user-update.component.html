<div class="title">Update User:</div>
<form>
  <div class="inputs-middle">
    <input type="text" name="name" class="user-update" placeholder="Name" [(ngModel)]="userObj.userName"/>
    <input type="text" name="email" class="user-update" placeholder="Email" [(ngModel)]="userObj.email"/>
    <input type="text" name="phone" class="user-update" placeholder="Phone" [(ngModel)]="userObj.phoneNumber"/>
    <button class="submit" (click)="updateUser()">Submit</button>
  </div>
</form>
