<h2>Users</h2>
<button [routerLink]="['/addUser']">Add</button>
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone number</th>
    <th>Options</th>
  </tr>
  <tr *ngFor="let user of userList;let i= index">
    <td>{{i+1}}</td>
    <td>{{user.userName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phoneNumber}}</td>
    <td>
      <button [routerLink]="['/updateUser']">Edit</button>
      <button>Delete</button>
    </td>
  </tr>
